<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tyche</title>
  </head>
  <body>
    <div class="container">
      
    <div class="div-1">
      <div class="dropdown">
        <img class="menubar" src="menubar.jpg" alt="Menu Bar"/> 
        <div class="dropdown-content">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Log Out</a>
      </div>
      </div>
      <img class ="logo" src="TycheNameLogo.png" alt="Tyche Logo"/>
      
       <div class="line"></div>
        <h1>Easily manage your finances with Tyche</h1>
        <h2>Tyche generates personalized budgets so you don't have to stress about your finances</h2>
        <img class="money-img" src="moneyCart.png" alt="Money Cartoon"/>
        <input class = email type="text">
        <a href="">
          <input type="submit" class="email-button" value="Sign Up">
        </a>
      
    
      </div>
    </div>
      <br>
    
         <!-- When element is clicked, Teller Connect will open -->
          <button id="teller-connect">Connect to your bank</button>
    </div>
   

    <!-- Body of your page... -->

    <!-- Part 1. Include the client library -->
    <script src="https://cdn.teller.io/connect/connect.js"></script>
    <script>
      // Part 2. Initialize & configure the client library
      document.addEventListener("DOMContentLoaded", function() {
        var tellerConnect = TellerConnect.setup({
          applicationId: "app_onij4tmq9om2la71sg000",
          onInit: function() {
            console.log("Teller Connect has initialized");
          },
          // Part 3. Handle a successful enrollment's accessToken
          onSuccess: function(enrollment) {
            console.log("User enrolled successfully", enrollment.accessToken);
          },
          onExit: function() {
            console.log("User closed Teller Connect");
          }
        });

        // Part 4. Hook user actions to start Teller Connect
        var el = document.getElementById("teller-connect");
        el.addEventListener("click", function() {
          tellerConnect.open();
        });
      });
    </script>
  </body>
</html>
