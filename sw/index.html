<html>
    <head>
        <title>
            Service Worker
        </title>
        <body>
            <script>
                if('serviceWorker' in navigator)
                {
                    navigator.serviceWorker.register('./sw.js').then((resp)=>{
                        console.warn("resp", resp)
                    }).catch((e)=>{
                        console.error(e)
                    })
                }
                else
                {
                    console.error("SW not working")
                }
            </script>
        </body>
    </head>
</html>
